<form class="info">
  <div class="info-nickname">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nickname</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="info-city">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Where are you from?</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="info-linkedin">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>LinkedIn profile</mat-label>
      <input matInput type="url">
    </mat-form-field>
  </div>
  <div class="info-github">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>GitHub profile</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <button mat-flat-button type="submit">Save</button>
  <button mat-flat-button type="reset">Hide</button>
</form>
